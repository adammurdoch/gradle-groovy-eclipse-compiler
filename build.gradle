apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'org.gradle'
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()
    mavenRepo urls: ['http://maven.springframework.org/snapshot']
}

dependencies {
    compile 'org.codehaus.groovy:groovy-eclipse-batch:0.5.0'
    compile gradleApi()
}
